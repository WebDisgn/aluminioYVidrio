<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />

    <meta property="og:url"                content="https://webdisgn.github.io/aluminioYVidrio/" />
    <meta property="og:type"               content="website" />
    <meta property="og:title"              content="Aluminio Vidrio Taller Artesanal" />
    <meta property="og:description"        content="Construcciones sobre medida servicio profecional" />
    <meta property="og:image"              content="https://webdisgn.github.io/aluminioYVidrio//presenta.png" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Reservas tecnico </title>
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <div class="grid">
    <form action="" class="formulario">
      <img src="logo.jpeg" class="imgLogo" />

      <h1 class="formulario__titulo">VENTANAS ALUMINIO</h1>
      <h3 class="formulario__subtitulo">Solicitar tecnico </h3>
      <p class="formulario__parrafo">
        Llena este pequeño formulario para agendar tu cita.
      </p>

      <label for="cliente" class="formulario__label">¿Cuál es tu nombre?</label>
      <input
        id="cliente"
        type="text"
        class="formulario__input"
        placeholder="Indica cuál es tu nombre completo"
      />

      <label for="fecha" class="formulario__label"
        >Indica la fecha de tu reserva</label
      >
      <input
        id="fecha"
        type="date"
        class="formulario__input"
        pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}"
      />

      <label for="hora" class="formulario__label"
        >Indica la hora de tu reserva</label
      >
      <input id="hora" type="time" class="formulario__input" />

      <label for="hora" class="formulario__label"
        >Indica la direccion</label
      >
      <textarea name="direccion" id="direccion"></textarea>

      <label for="empleado" class="formulario__label"
        > Tecnico de preferencia</label
      >
      <select id="empleado" name="listaempleados" class="formulario__input">
        <option>Tecnico 1</option>
        <option>Tecnico 2</option>
      </select>

      <label for="servicio" class="formulario__label"
        >¿Cuál es el servicio que se desea realizar?</label
      >
      <select id="servicio" name="listaservicios" class="formulario__input">
        <option>SERVICIO 1 - VENTANAS</option>
        <option>SERVICIO 2 - PUERTAS</option>
        <option>SERVICIO 3 - GENERAL</option>
        <option>SERVICIO 4 - MAMPARAS</option>
        <option>SERVICIO 5 - VITRINAS</option>
      </select>

      <button id="submit" class="formulario__submit">Enviar a WhatsApp</button>
      <div id="respuesta"></div>
    </form>
</div>









 

          

    <script src="js/form.js"></script>
  </body>
</html>
